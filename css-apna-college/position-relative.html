<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position Example</title>
    <style>
        .box {
            position: relative;
            top: -20px;
            /*अपनी original position से नीचे*/
            left: 30px;
            /*अपनी original position से दाईं ओर*/
            width: 150px;
            height: 150px;
            background-color: #ff5722;
            /* margin: 20px auto; */
        }
    </style>
</head>

<body>
    <div style="background-color: yellow; width: 100px; height: 100px;">Hello</div>
    <div class="box">I am Relative</div>

</body>

</html>
