<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index Example</title>
    <style>
        .box1 {
            width: 150px;
            height: 150px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
            /* नीचे */
        }

        .box2 {
            width: 150px;
            height: 150px;
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 2;
            /* ऊपर */
        }
    </style>
</head>

<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
</body>

</html>
