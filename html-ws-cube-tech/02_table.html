<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <h2>TABLE TAG IN HTML</h2>
    <h3>School Time Table</h3>
    <table id="table">
        <tr>
            <th>Class. No.</th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Lunch</th>
            <th>Period 3</th>
            <th>Period 4</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">Hindi</td>
          
            <td rowspan="5">Lunch</td>
            <td rowspan="2">Maths</td>
            <td>English</td>
        
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>Social Science</td>
            <td>Hindi</td>
         
        </tr>
        <tr>
            <td>3</td>
            <td>Maths</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Social Science</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Social Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>English</td>

        </tr>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2">Science</td>
            <td>English</td>
            <td>Maths</td>

        </tr>
    </table>
</body>

</html>
