<!-- Q3. Write a program to find  whether a number is divisible by 2 & 3 -->
<html>
  <script>
    let num = prompt("Enter The Number ");
    num = parseInt(num);
    if (num % 2 == 0 && num % 3 == 0) {
      document.write("Your Number  Divisable From 2 & 3");
    } else {
      document.write("Your Number  Not Divisable From 2 & 3");
    }
  </script>
</html>
