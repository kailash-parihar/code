<!-- Q4. Write a program to find  whether a number is divisible by 2 OR 3 -->
<html>
  <script>
    let num = prompt("Enter The Number ");
    num = parseInt(num);
    if (num % 2 == 0) {
      document.write("Your Number  Divisable By 2");
    } else if (num % 3 == 0) {
      document.write("Your Number Divisable By 3");
    } else {
      document.write("Your Number Not Divisable By 2 And 3");
    }
  </script>
</html>
