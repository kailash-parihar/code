<!-- Q.02 Demonstrate the use of switch case statement in JavaScript ? -->
<script>
  let Age = prompt("What is Your Age ?");
  Age = Number.parseInt(Age);
  switch (Age) {
    case 12:
      alert("Your Age is 12");
      break;
    case 13:
      alert("Your Age is 13");
      break;
    case 14:
      alert("Your Age is 14");
      break;
    case 15:
      alert("Your Age is 15");
      break;
    case 16:
      alert("Your Age is 16");
      break;
    default:
      alert("Your Age is Not Special");
  }
</script>
