<!-- Q.01 Use logical Operators to find the Age of a person lies between 10 and 20 ? -->

<html>
  <script>
    let Age = prompt("What is Your Age ?");
    if (Age > 10 && Age <= 20) {
      alert("Your Age is lies between 10 and 20");
    } else {
      alert("Your Age is doesnot lies between 10 and 20");
    }
  </script>
</html>
