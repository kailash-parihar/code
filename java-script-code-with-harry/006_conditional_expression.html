<html>
  <script>
    let a = prompt("Hey!, Whats Your Age");
    a = Number.parseInt(a);
    if (a < 0) {
      document.write("This is An Invalid Age.");
    } else if (a < 10) {
      document.write("You Are Kid and you cannot even Think Of Driving.");
    } else if (a < 18 && a >= 10) {
      document.write("You Are Kid and You Think Of Driving After 18.");
    } else {
      document.write("You can Now Drive as You Are 18 and 18+");
    }
  </script>
</html>
